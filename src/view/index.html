<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <%=require('html-loader!./common/html-head.html')%>
        <title>首页</title>
</head>

<body>
    <%=require('html-loader!./common/nav.html')%>
        <div class="container">
            <div class="content">
                <table class="table table-striped mytable">
                    <tr class="table-header">
                        <td>用户名</td>
                        <td>邮箱</td>
                        <td>手机</td>
                        <td>注册时间</td>
                    </tr>
                </table>
                <div>
                    <div class="myPage">
                        <nav aria-label="Page navigation">
                            <ul class="pagination pagination-lg">
                                <li id="prePage">
                                    <a aria-label="Previous" class="cursor-style">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li>
                                    <a>... </a>
                                </li>
                                <li class="active">
                                    <a id="curPage">1</a>
                                </li>
                                <li>
                                    <a>... </a>
                                </li>
                                <li id="nextPage">
                                    <a aria-label="Next" class="cursor-style">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="pageNum">
                        <input id="pageNum" type="text">
                    </div>
                    <div class="btn-container">
                        <button type="button" class="btn btn-primary btn-width" id="submit">GO</button>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    <%=require('html-loader!./common/footer.html')%>
</body>

</html>
